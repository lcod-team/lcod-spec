schemaVersion = "2.0"
id = "lcod://tooling/queue/bfs@0.1.0"
version = "0.1.0"
kind = "component"
summary = "Thin wrapper around the kernel BFS contract for registry queues."

[deps]
requires = [
  "lcod://contract/tooling/queue/bfs@1"
]

[inputs.items]
summary = "Queue of pointers to process."
required = false
schema = """
{
  "type": "array"
}"""

[inputs.state]
summary = "Accumulator state carried across iterations."
required = false
schema = """
{
  "type": "object"
}"""

[inputs.maxIterations]
summary = "Maximum number of iterations before aborting."
required = false
schema = "{}"

[inputs.visited]
summary = "Set of visited keys to avoid processing duplicates."
required = false
schema = """
{
  "type": "object"
}"""

[outputs.state]
summary = "Final accumulator state after traversal."
schema = """
{
  "type": "object"
}"""

[outputs.visited]
summary = "Visited keys recorded during traversal."
schema = """
{
  "type": "object"
}"""

[outputs.warnings]
summary = "Warnings emitted by the traversal."
schema = """
{
  "type": "array"
}"""

[outputs.iterations]
summary = "Number of iterations performed."
schema = """
{
  "type": "integer"
}"""
