id = "lcod://tooling/queue/bfs@0.1.0"
name = "queue.bfs"
version = "0.1.0"
kind = "component"

summary = "Generic breadth-first traversal helper with visited tracking."

[[io.input]]
name = "items"
type = "array"
description = "Initial queue of items to process."

[[io.input]]
name = "state"
type = "object"
description = "Accumulator object passed to each process slot invocation."
optional = true

[[io.input]]
name = "visited"
type = "object"
description = "Optional map of already visited keys."
optional = true

[[io.input]]
name = "maxIterations"
type = "integer"
description = "Optional safety limit for processed items."
optional = true

[[io.output]]
name = "state"
type = "object"
description = "Final accumulator state returned by the process slot."

[[io.output]]
name = "visited"
type = "object"
description = "Map of visited keys."

[[io.output]]
name = "warnings"
type = "array"
description = "Warnings surfaced during traversal."

[[io.output]]
name = "iterations"
type = "integer"
description = "Number of processed items."

[deps]
requires = [
  "lcod://tooling/script@1"
]
*** End Patch
