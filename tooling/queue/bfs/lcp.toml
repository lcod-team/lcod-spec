schemaVersion = "2.0"
id = "lcod://tooling/queue/bfs@0.1.0"
version = "0.1.0"
kind = "component"
summary = "Generic breadth-first traversal helper with visited tracking."

[deps]
requires = [ "lcod://tooling/script@1" ]

[inputs.items]
summary = "Initial queue of items to process."
required = false
schema = """
{
  "type": "array"
}"""

[inputs.state]
summary = "Accumulator object passed to each process slot invocation."
required = false
schema = """
{
  "type": "object"
}"""

[inputs.visited]
summary = "Optional map of already visited keys."
required = false
schema = """
{
  "type": "object"
}"""

[inputs.maxIterations]
summary = "Optional safety limit for processed items."
required = false
schema = """
{
  "type": "integer"
}"""

[outputs.state]
summary = "Final accumulator state returned by the process slot."
schema = """
{
  "type": "object"
}"""

[outputs.visited]
summary = "Map of visited keys."
schema = """
{
  "type": "object"
}"""

[outputs.warnings]
summary = "Warnings surfaced during traversal."
schema = """
{
  "type": "array"
}"""

[outputs.iterations]
summary = "Number of processed items."
schema = """
{
  "type": "integer"
}"""
