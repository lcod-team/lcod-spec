id = "lcod://tooling/json/stable_stringify@0.1.0"
name = "json.stable_stringify"
version = "0.1.0"
kind = "component"

summary = "Serialize a value to JSON using a deterministic key order."

[[io.input]]
name = "value"
type = "any"
description = "Value to serialize."

[[io.output]]
name = "text"
type = "string"
description = "JSON string when serialization succeeds; otherwise null."

[[io.output]]
name = "warning"
type = "string"
description = "Error message when serialization fails."

[deps]
requires = [
  "lcod://tooling/script@1"
]
