schemaVersion = "2.0"
id = "lcod://tooling/json/stable_stringify@0.1.0"
version = "0.1.0"
kind = "component"
summary = "Serialize a value to JSON using a deterministic key order."

[deps]
requires = [ "lcod://tooling/script@1" ]

[inputs.value]
summary = "Value to serialize."
required = false
schema = "{}"

[outputs.text]
summary = "JSON string when serialization succeeds; otherwise null."
schema = """
{
  "type": "string"
}"""

[outputs.warning]
summary = "Error message when serialization fails."
schema = """
{
  "type": "string"
}"""
