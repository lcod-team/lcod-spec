
compose:
  - call: lcod://flow/try@1
    in:
      value: $.value
    out:
      ok: ok
    slots:
      body:
        - call: lcod://core/object/merge@0.1.0
          in:
            left: $.value
            right: {}
        - call: lcod://impl/set@1
          in:
            ok: true
          out:
            ok: ok
      catch:
        - call: lcod://impl/set@1
          in:
            ok: false
          out:
            ok: ok
