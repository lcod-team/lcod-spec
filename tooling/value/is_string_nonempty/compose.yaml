
compose:
  - call: lcod://flow/try@1
    in:
      value: $.value
    out:
      ok: ok
    slots:
      body:
        - call: lcod://core/string/format@0.1.0
          in:
            template: $.value
            missingPolicy: "ignore"
        - call: lcod://flow/if@1
          in:
            cond: $.value
          out:
            ok: ok
          slots:
            then:
              - call: lcod://impl/set@1
                in:
                  ok: true
                out:
                  ok: ok
            else:
              - call: lcod://impl/set@1
                in:
                  ok: false
                out:
                  ok: ok
      catch:
        - call: lcod://impl/set@1
          in:
            ok: false
          out:
            ok: ok
