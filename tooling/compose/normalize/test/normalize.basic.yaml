compose:
  - call: lcod://tooling/test_checker@1
    in:
      compose:
        - call: lcod://tooling/compose/normalize@0.1.0
          in:
            compose:
              - call: lcod://impl/echo@1
                in:
                  foo: "-"
                  nested:
                    value: "stay"
                out:
                  bar: "-"
      expected:
        compose:
          - call: lcod://impl/echo@1
            in:
              foo: "$.foo"
              nested:
                value: "stay"
            out:
              bar: "bar"
