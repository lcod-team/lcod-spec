compose:
  - call: lcod://tooling/value/default_array@0.1.0
    in:
      value: $.left
    out:
      leftArray: resolved

  - call: lcod://tooling/value/default_array@0.1.0
    in:
      value: $.right
    out:
      rightArray: resolved

  - call: lcod://tooling/array/append@0.1.0
    in:
      items: $.leftArray
      values: $.rightArray
    out:
      combined: items

  - call: lcod://impl/set@1
    in:
      items: $.combined
    out:
      items: items
