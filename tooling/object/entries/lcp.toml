schemaVersion = "2.0"
id = "lcod://tooling/object/entries@0.1.0"
version = "0.1.0"
kind = "component"
summary = "Return an object's entries as [key, value] pairs."

[deps]
requires = [
  "lcod://tooling/value/default_object@0.1.0",
  "lcod://tooling/value/default_array@0.1.0",
  "lcod://tooling/array/append@0.1.0",
  "lcod://flow/foreach@1",
  "lcod://impl/set@1"
]

[inputs.value]
summary = "Object whose entries should be enumerated."
required = false
schema = "{ \"type\": [\"object\", \"null\"] }"

[outputs.entries]
summary = "Array of [key, value] pairs."
schema = "{ \"type\": \"array\", \"items\": { \"type\": \"array\", \"items\": [ {\"type\": \"string\"}, {} ] } }"
