schemaVersion = "2.0"
id = "lcod://tooling/object/set@0.1.0"
version = "0.1.0"
kind = "component"
summary = "Clone an object and assign a value at a path."

[deps]
requires = [
  "lcod://flow/if@1",
  "lcod://impl/set@1",
  "lcod://tooling/script@1",
  "lcod://tooling/value/default_array@0.1.0",
  "lcod://tooling/value/default_object@0.1.0"
]

[inputs.target]
summary = "Object to clone and mutate; optional."
required = false
schema = """
{
  "type": "object"
}"""

[inputs.path]
summary = "Array of string keys describing the path to set."
required = false
schema = """
{
  "type": "array"
}"""

[inputs.value]
summary = "Value to assign at the provided path."
required = false
schema = "{}"

[outputs.object]
summary = "Updated object with the assigned value."
schema = """
{
  "type": "object"
}"""

[outputs.previous]
summary = "Clone of the original object before assignment."
schema = """
{
  "type": "object"
}"""
