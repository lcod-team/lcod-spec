id = "lcod://tooling/object/clone@0.1.0"
name = "object.clone"
version = "0.1.0"
kind = "component"

summary = "Clone a plain object using JSON semantics."

[[io.input]]
name = "value"
type = "object"
description = "Object to clone; non-objects yield an empty object."

[[io.output]]
name = "clone"
type = "object"
description = "Deep clone of the input when possible; empty object otherwise."

[deps]
requires = [
  "lcod://flow/if@1",
  "lcod://impl/set@1",
  "lcod://tooling/script@1",
  "lcod://tooling/value/is_object@0.1.0"
]
