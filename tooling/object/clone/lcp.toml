schemaVersion = "2.0"
id = "lcod://tooling/object/clone@0.1.0"
version = "0.1.0"
kind = "component"
summary = "Clone a plain object using JSON semantics."

[deps]
requires = [
  "lcod://flow/if@1",
  "lcod://impl/set@1",
  "lcod://tooling/value/is_object@0.1.0",
  "lcod://contract/core/value/clone@1"
]

[inputs.value]
summary = "Object to clone; non-objects yield an empty object."
required = false
schema = """
{
  "type": "object"
}"""

[outputs.clone]
summary = "Deep clone of the input when possible; empty object otherwise."
schema = """
{
  "type": "object"
}"""
