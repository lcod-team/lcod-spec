schemaVersion = "2.0"
id = "lcod://tooling/resolver/warnings/merge@0.1.0"
version = "0.1.0"
kind = "function"
summary = "Flatten multiple warning arrays into a single list."

[deps]
requires = [
  "lcod://flow/foreach@1",
  "lcod://flow/if@1",
  "lcod://impl/set@1",
  "lcod://tooling/array/compact@0.1.0",
  "lcod://tooling/array/flatten@0.1.0",
  "lcod://tooling/value/default_array@0.1.0",
  "lcod://tooling/value/is_array@0.1.0",
  "lcod://tooling/value/is_string_nonempty@0.1.0",
]

[tool]
name = "Resolver Warnings Merge"
description = "Utility helper that concatenates arrays of warning strings while filtering falsy values."
inputSchema = "schema/merge.in.json"
outputSchema = "schema/merge.out.json"

[documentation]
body = "Simple utility to merge warning arrays from different resolver stages. Each non-empty string from the provided buckets is appended to the result, preserving order. Non-array buckets and falsy entries are ignored."
