compose:
  - call: lcod://tooling/test_checker@1
    in:
      compose:
        - call: lcod://tooling/resolver/replace/apply@0.1.0
          in:
            id: lcod://foo/pkg
            replaceAlias:
              lcod://foo/pkg: lcod://bar/pkg
              lcod://bar/pkg: lcod://foo/pkg
      expected:
        targetId: lcod://bar/pkg
        override: null
        warnings:
          - "Replacement cycle detected: lcod://foo/pkg -> lcod://bar/pkg -> lcod://foo/pkg"
