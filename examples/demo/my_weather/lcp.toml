schemaVersion = "2.0"
id = "lcod://demo/my_weather@0.1.0"
version = "0.1.0"
kind = "function"
summary = "Demo composite that fetches weather for the user city."

[deps]
requires = [
  "lcod://core/localisation@1",
  "lcod://core/extract_city@1",
  "lcod://core/weather@1"
]

[tool]
name = "my_weather"
description = "Get current temperature for the current city."
inputSchema = "schema/my_weather.in.json"
outputSchema = "schema/my_weather.out.json"

[documentation]
body = "Composite example demonstrating a three‑step flow: localisation → city extraction → weather."
