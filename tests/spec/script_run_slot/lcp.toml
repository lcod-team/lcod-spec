schemaVersion = "2.0"
id = "lcod://tests/script_run_slot@0.1.0"
version = "0.1.0"
kind = "function"
summary = "Validate that tooling/script@1 can call slots and record logs."

[deps]
requires = [
  "lcod://tooling/test_checker@1",
  "lcod://tooling/script@1",
  "lcod://impl/echo@1"
]

[tool]
name = "script_run_slot"
description = "Checks script runSlot + log behaviour via tooling/test_checker."
inputSchema = "schema/script_run_slot.in.json"
outputSchema = "schema/script_run_slot.out.json"

[documentation]
body = """
Ensures `tooling/script@1` can invoke a child slot and emit log messages. The
script forwards a payload to the `child` slot, captures its result, and returns
both the success flag and the child output."""
