schemaVersion = "2.0"
id = "lcod://tests/script_range@0.1.0"
version = "0.1.0"
kind = "function"
summary = "Check that tooling/script@1 evaluates range predicates."

[deps]
requires = [ "lcod://tooling/test_checker@1", "lcod://tooling/script@1" ]

[tool]
name = "script_range"
description = "Asserts that a value between 2 and 7 is reported as success."
inputSchema = "schema/script_range.in.json"
outputSchema = "schema/script_range.out.json"

[documentation]
body = """
Validates that `tooling/script@1` can evaluate a JavaScript predicate and return
its result. The script checks whether the input value lies between 2 and 7."""
