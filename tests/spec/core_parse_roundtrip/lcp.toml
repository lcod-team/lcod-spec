summary = "Validate JSON/TOML/CSV parse contracts."

[deps]
requires = [
  "lcod://tooling/test_checker@1",
  "lcod://tooling/script@1",
  "lcod://contract/core/parse/json@1",
  "lcod://contract/core/parse/toml@1",
  "lcod://contract/core/parse/csv@1"
]

[tool]
name = "core_parse_roundtrip"
description = "Parses JSON, TOML and CSV payloads and checks the resulting structures."
